<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Shopp-E | Forgot Password</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" media="screen"
	href="css/signup.css" />
<script src="login.js"></script>

<script type="text/javascript"
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
<script type="text/javascript"
	src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/jquery-ui.min.js"></script>

<script>


function validateLoginForm() {
	var email = document.getElementById("EMail").value;
	if (email == "") {
		document.getElementById("alert1").innerHTML = "!Please enter a valid e-mail address.";
	}
	else{
		$(document).ready(function(){
			  $("button").click(function(){
			    $("div#show").show();
			  });
			});
	}
}

function validateOtp() {
	
	var otp = document.getElementById("otp").value;
	var check = /^\d{4}$/;
	if (!otp.match(check)){
		document.getElementById("alert2").innerHTML = "!OTP does not match.";
	
		}
	if (otp == "") {
		document.getElementById("alert2").innerHTML = "!Enter a valid OTP.";
	}
	}

</script>
</head>
<body>
	<div id="outerpass">
		<h2 align="center">Forgot Your Password?</h2>
		<form name="myForm">
			<div class="extra">
				<br> <input type="email" class="input" id="EMail"
					autofocus="on" placeholder="Enter Email">
				<p id="alert1" text-align="left"></p>
			</div>
			<div>
				<div class="extra">
					<button type="button" onclick="validateLoginForm(); " method="post"
						font-family="verdana" style="color: white">
						<strong>Send OTP</strong>
					</button>

					<div class="extra" id="show" style="display: none">
						<br> <input type="text" class="input" id="otp" autofocus="on"
							placeholder="Enter OTP">
						<p id="alert2" text-align="left"></p>
						<button type="button" onclick="validateOtp();" method="post"
							font-family="verdana" style="color: white">
							<strong>Submit</strong>
						</button>
						<p id="alert2" text-align="left"></p>

					</div>
				</div>
			</div>
		</form>
</body>
</html>
